<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Solver</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="calc.css" />
    </head>
    <body>
        <h1>A Mini Calculator</h1>
        <form>
            <input class="calc" type="text" />
        </form>
        <div class="clear" type="button">CLEAR</div>
        <div class="container">
            <div class="number one" type="button">
                <i class="fa-solid fa-1" style="color: #ffffff"></i>
            </div>
            <div class="number two" type="button">
                <i class="fa-solid fa-2" style="color: #ffffff"></i>
            </div>
            <div class="number three" type="button">
                <i class="fa-solid fa-3" style="color: #ffffff"></i>
            </div>
            <div class="number four" type="button">
                <i class="fa-solid fa-4" style="color: #ffffff"></i>
            </div>
            <div class="number five" type="button">
                <i class="fa-solid fa-5" style="color: #ffffff"></i>
            </div>
            <div class="number six" type="button">
                <i class="fa-solid fa-6" style="color: #ffffff"></i>
            </div>
            <div class="number seven" type="button">
                <i class="fa-solid fa-7" style="color: #ffffff"></i>
            </div>
            <div class="number eight" type="button">
                <i class="fa-solid fa-8" style="color: #ffffff"></i>
            </div>
            <div class="number nine" type="button">
                <i class="fa-solid fa-9" style="color: #ffffff"></i>
            </div>
            <div class="operator plus" type="button">
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
            </div>
            <div class="operator minus" type="button">
                <i class="fa-solid fa-minus" style="color: #ffffff"></i>
            </div>
            <div class="operator multiply" type="button">
                <i class="fa-solid fa-x" style="color: #ffffff"></i>
            </div>
            <div class="operator divide" type="button">
                <i class="fa-solid fa-divide" style="color: #ffffff"></i>
            </div>
            <div class="equal-to" type="button">
                <i class="fa-solid fa-equals" style="color: #ffffff"></i>
            </div>
        </div>
        <!-- ... (Previous HTML code remains the same) ... -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.min.js"></script>
        <script src="calc.js"></script>
    </body>
</html>
